<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/newticket.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <title>Nuevo Ticket</title>
</head>

<body>

    <div class="buttons_container">
        <a href="tickets.html">
            <div class="backbutton button_menu">
                <i class="fa fa-arrow-left iconito" aria-hidden="true"></i>
            </div>
        </a>
    </div>
    <div class="form_inputs">
        <p class="title_form">Creación de nuevo ticket</p>

        <label for="default">Elija la empresa a la cual corresponde el servicio</label>
        <input type="text" id="default" list="languages" placeholder="e.g. Metalmuebles">

        <datalist id="languages">
            <option value="ANDINA DE TÉCNOLOGIAS">
                <option value="CARGA MASIVA S.A.S">
                    <option value="ELECTRICOS DE COLOMBIA S.A. (EDECOL)">
                        <option value="INVERSIONES MAX S.A.S. - MACROMOTOS">
                            <option value="INDUSTRIAL DE BUJES Y HERRAJES S.A.S">
                                <option value="URIVENTAS PROPIEDAD RAIZ S.A.S">
                                    <option value="INVERSIONES COMERCIO Y CONSTRUCCIONES S.A INCOCON S A ">
        </datalist>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                        <label for="disabled">Disabled</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        This is an inline input field:
                        <div class="input-field inline">
                            <input id="email" type="email" class="validate">
                            <label for="email" data-error="wrong" data-success="right">Email</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="../js/newticket.js"></script>
</body>

</html>
